<div>
  <h1>
Tabla
  </h1>
</div>
<mat-divider></mat-divider>


<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Age Column -->
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>

                <!-- Username Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <!-- Accion Column -->
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-raised-button (click)="SelectUser(element)">Seleccionar</button>
                      <button mat-raised-button (click)="deleteUserbyId(element.id)">Eliminar</button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>
</div>

  <mat-divider></mat-divider>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="form">
  <div fxFlex="100">
    <form [formGroup]="newUserForm" (ngSubmit)="createUserby()">
      <table class="full-width" cellspacing="0">
        <tr>
        <td><mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput
          formControlName="name">
        </mat-form-field></td>
        <td><mat-form-field class="full-width">
          <mat-label>Edad</mat-label>
          <input matInput
          formControlName="age">
        </mat-form-field></td>
        <td class="tdAccion"><mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput
          formControlName="username">
        </mat-form-field></td>
      </tr>
    </table>
    <button type="submit" mat-raised-button>Agregar</button>
  </form>
      <button  mat-raised-button (click)="updatetUser()">Editar</button>
  </div>
</div>
